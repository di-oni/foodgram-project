version: '3.3'

volumes:
  postgres_data:
  static_value:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    build: .
    # image: dioni3/sprint19:latest
    command: gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
    depends_on:
      - db
    env_file:
      - ./.env 

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/var/www/django/static:ro
    depends_on:
      - web

